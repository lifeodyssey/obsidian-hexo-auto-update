name: Release Obsidian plugin if version changes

on:
    push:
        branches:
            - main

jobs:
    build-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Check out repository
              uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            - name: Install dependencies
              run: npm install

            - name: Build plugin
              run: npm run build

            - name: Check for version change and consistency
              id: version_check
              run: |
                  VERSION_MANIFEST=$(cat manifest.json | jq -r '.version')
                  VERSION_PACKAGE=$(cat package.json | jq -r '.version')
                  
                  if [ "$VERSION_MANIFEST" != "$VERSION_PACKAGE" ]; then
                    echo "Versions in manifest.json and package.json do not match."
                    exit 1
                  fi
                  
                  echo "VERSION=$VERSION_MANIFEST" >> $GITHUB_ENV
                  echo "::set-output name=version::$VERSION_MANIFEST"

            - name: Create draft release
              if: steps.version_check.outputs.version
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  VERSION=$(echo ${{ steps.version_check.outputs.version }})
                  gh release create $VERSION \
                    --title "Draft Release v$VERSION" \
                    --notes "Placeholder for release notes" \
                    --draft \
                    main.js manifest.json styles.css
